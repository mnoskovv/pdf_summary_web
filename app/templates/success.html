<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Успешно</title>
</head>
<body>
    {% if processing %}
    <p>File "{{ document.filename }}" is being processed...</p>
    <div class="loading-indicator">Processing...</div>
    {% elif document.status == 'done' %}
        <h3>File "{{ document.filename }}" processed successfully</h3>
        <p>Summary:</p>
        <p>{{ summary }}</p>
    {% elif document.status == 'failed' %}
        <p>Error occurred during file processing!</p>
    {% endif %}
</body>
</html>
